apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }} 
  labels:
    chart: "{{ .Chart.Name | trunc 63 }}"
    chartVersion: "{{ .Chart.Version | trunc 63 }}" 
    visualize: "true" 
    app: {{ .Values.service.name }} 
spec:
  replicas: {{ .Values.replicaCount }} 
  selector: 
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true" 
    spec:
      containers: 
      - name: {{ .Values.service.name }} 
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env: 
        - name: ZOOKEEPER_URL
          valueFrom: 
            configMapKeyRef: 
              name: global-config 
              key: zookeeper-msk.url
        - name: KAFKA_URL
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: kafka-msk.url
        - name: LOG_LEVEL
          value: "info"
        ports: 
        - containerPort: 8080 
        livenessProbe: 
          tcpSocket: 
            port: 8080 
          initialDelaySeconds: 5
        resources: 
{{ toYaml .Values.resources | indent 12 }}

