[general]
logconfig=/config/logging.cfg

[zookeeper]
hostname=ZOOKEEPER_HOST
port=ZOOKEEPER_PORT

[kafka "local"]
broker=KAFKA_HOST
broker-port=KAFKA_PORT
zookeeper=ZOOKEEPER_HOST
zookeeper-port=ZOOKEEPER_PORT
zookeeper-path=/
zookeeper-offsets=true

[tickers]
broker-offsets=60

[lagcheck]
intervals=10
expire-group=604800
min-distance=1
zookeeper-interval=60
zk-group-refresh=300

[httpserver]
server=on
port=8080
